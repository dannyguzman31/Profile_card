<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" media="screen and (min-width: 1168px)" href="css/style2.css" />
  <title>Frontend Mentor | Profile card</title>
  <style media="screen">

   *,
   *::before {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }

  :root {
  --dark-cyan: hsl(185, 75%, 39%);
  --desaturated-blue: hsl(229, 23%, 23%);
  --grayish-blue: hsl(227, 10%, 46%);
  --dark-gray: hsl(0, 0%, 59%);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-info">
        <img src="images/image-victor.jpg" alt="Victor Crest">
        <p><span>Victor Crest</span></p>
        <p>26</p>
        <p>London</p>
      </div>
      <div class="card-stats">
        <p><span>80K</span>Followers</p>
        <p><span>803K</span>Likes</p>
        <p><span>1.4K</span>Photos</p>
      </div>
    </div> <!-- card div -->
    <div class="wrapper-bottom"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://guzdeveloper.com">Daniel Guzman</a>.
    </div>
</body>
</html>
